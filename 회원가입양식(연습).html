<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입양식(연습)</title>

        <link href="css/051(연습).css" rel="stylesheet">

</head>
<body>
    <div id="form">
        <form action="" method="POST">
            <h2>회원가입</h2>
            <fieldset>
                <legend>개인정보</legend>

                <div>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름을 입력해주세요">
                </div>

                <div>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" placeholder="비밀번호를 입력하세요"> 
                </div>

                <div class="address">
                    <label>주소</label>
                    <input type="button" value="주소찾기">
                    <input type="text" name="addr" id="addr1">
                    <input type="text" name="addr" id="addr2">
                </div>

                <div>
                    <label>성별</label>
                    <input type="radio" name="gender" value="man"><span>남자</span>
                    <input type="radio" name="gender" value="woman"><span>여자</span>
                </div>

                <div class="drank">
                    <label>음료</label>
                    <div>
                        <label for="coffee">커피</label>
                        <input type="checkbox" id="coffee" name="drank" value="coffee">
                    </div>
                    <div>
                        <label for="icetea">아이스티</label>
                        <input type="checkbox" id="icetea" name="drank" value="icetea">
                    </div>
                    <div>
                        <label for="latte">라떼</label>
                        <input type="checkbox" id="latte" name="drank" value="latte">
                    </div>
                </div>

                <div>
                    <label>기타의견</label>
                    <textarea rows="3" cols="20"></textarea>
                </div>

                <div>
                    <label>가입경로</label>
                    <select>
                        <option></option>
                        <option>검색</option>
                        <OPtion>SNS광고</OPtion>
                        <option>추천 및 소개</option>
                        <option>기타</option>
                    
                        <optgroup label="검색경로">
                        <option>네이버</option>
                        <option>구글</option>
                        <option>기타 사이트</option>
                        </optgroup>
                    </select>
                </div>

                <div class="button">
                    <input type="reset" value="취소하기">
                    <input type="submit" value="가입하기">
                </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
